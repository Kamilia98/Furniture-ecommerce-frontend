@let user = (user$ | async) ?? { name: "", email: "", thumbnail: "" };
<main
  class="mx-auto flex w-full max-w-[1680px] flex-col items-start gap-2 px-4 md:px-6 lg:px-8"
>
  <div class="w-full">
    <div class="flex min-h-screen w-full">
      <aside class="hidden border-r py-4 pr-4 md:block">
        <div class="flex items-center gap-2 py-2">
          <span class="relative flex w-10 shrink-0 overflow-hidden rounded-full"
            ><img
              class="h-10 w-10 object-cover"
              alt="User avatar"
              [src]="user.thumbnail || 'images/user.png'"
              (error)="onImageError($event)"
              referrerpolicy="no-referrer"
          /></span>
          <div class="flex flex-col">
            <p class="text-sm">{{ user.name }}</p>
            <p class="min-w-48 text-xs">{{ user.email }}</p>
          </div>
        </div>
        <div role="none" class="bg-border mt-4 h-[1px] w-full shrink-0"></div>
        <ul class="flex flex-col gap-2 py-2">
          <li
            class="flex items-center gap-2 text-sm px-4 py-4 rounded-3xl font-medium cursor-pointer {{
              activeComponent === 'orders' ? 'bg-gray-light' : 'bg-transparent'
            }} hover:bg-gray-light transition-colors duration-500"
            (click)="routeTo('orders')"
          >
            <div class="h-5 w-5 stroke-gray-300">
              <img src="/icons/orders.svg" alt="" />
            </div>
            Orders
          </li>
          <li
            class="flex items-center gap-2 text-sm px-4 py-4 rounded-3xl font-medium cursor-pointer {{
              activeComponent === 'favorites'
                ? 'bg-gray-light'
                : 'bg-transparent'
            }} hover:bg-gray-light transition-colors duration-500"
            (click)="routeTo('favorites')"
          >
            <div class="h-5 w-5 stroke-gray-300">
              <img src="/icons/heart.svg" alt="" />
            </div>
            Favorites
          </li>

          <li
            class="flex items-center gap-2 text-sm px-4 py-4 rounded-3xl font-medium cursor-pointer {{
              activeComponent === 'setting' ? 'bg-gray-light' : 'bg-transparent'
            }}  hover:bg-gray-light transition-colors duration-500"
            (click)="routeTo('setting')"
          >
            <div class="h-5 w-5 stroke-gray-300">
              <img src="/icons/setting.svg" alt="" />
            </div>
            Settings
          </li>
          <li
            class="flex cursor-pointer items-center gap-2 rounded-3xl bg-transparent px-4 py-4 text-sm font-medium transition-colors duration-500 hover:bg-gray-light"
            (click)="logout()"
          >
            <div class="h-5 w-5 stroke-gray-300">
              <img src="/icons/logout.svg" alt="" />
            </div>
            Logout
          </li>
        </ul>
      </aside>
      <div class="w-full py-4 md:px-4">
        <router-outlet />
      </div>

      <!-- Navigation in small screen -->

      <div
        class="border-border fixed right-0 bottom-0 left-0 flex border-t bg-white px-2 md:hidden"
      >
        <ul class="flex w-full items-center justify-between">
          <li
            class="py-3 px-2 flex flex-col gap-1 sm:gap-2 items-center text-center cursor-pointer border-t-2 hover:border-black {{
              activeComponent === 'orders'
                ? 'border-black'
                : 'border-transparent'
            }}"
            (click)="routeTo('orders')"
          >
            <img src="/icons/orders.svg" alt="" />
            <p class="text-xs sm:text-sm">Orders</p>
          </li>
          <li
            class="py-3 px-2 flex flex-col gap-1 sm:gap-2 items-center text-center cursor-pointer border-t-2 hover:border-black {{
              activeComponent === 'favorites'
                ? 'border-black'
                : 'border-transparent'
            }}"
            (click)="routeTo('favorites')"
          >
            <img src="/icons/heart.svg" alt="" />
            <p class="text-xs sm:text-sm">Favorites</p>
          </li>

          <li
            class="py-3 px-2 flex flex-col gap-1 sm:gap-2 items-center text-center cursor-pointer border-t-2 hover:border-black {{
              activeComponent === 'setting'
                ? 'border-black'
                : 'border-transparent'
            }}"
            (click)="routeTo('setting')"
          >
            <img src="/icons/setting.svg" alt="" srcset="" />
            <p class="text-xs sm:text-sm">Settings</p>
          </li>
          <li
            class="flex cursor-pointer flex-col items-center gap-1 border-t-2 border-transparent px-2 py-3 text-center hover:border-black sm:gap-2"
            (click)="logout()"
          >
            <img src="/icons/logout.svg" alt="" />
            <p class="text-xs sm:text-sm">Logout</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
