<div
  class="aspect-[4.5] w-full bg-[url('/images/header-banner-background.jpg')] bg-cover bg-no-repeat"
>
  <div
    class="flex h-full flex-col items-center justify-center gap-[10px] text-white"
  >
    <h3 class="text-xl font-medium md:text-4xl lg:text-5xl lg:leading-[72px]">
      {{ bannerTitle | titlecase }}
    </h3>
    <nav class="flex items-center gap-[10px]">
      <div>
        <a routerLink="/" class="hover:underline">Home</a>
      </div>
      <div *ngFor="let item of bannerPath" class="flex gap-[10px]">
        <div class="">></div>
        <a class="cursor-pointer hover:underline" [routerLink]="item.path">{{
          item.title | titlecase
        }}</a>
      </div>
    </nav>
  </div>
</div>
